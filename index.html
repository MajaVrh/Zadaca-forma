<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("user_YQjlqIvPVhFjMwWl5Dmxe");
      })();
    </script>
    <title>Maja Vrh</title>
  </head>
  <body>
    <div class="form">
      <h2>Kontaktiraj me</h2>
      <input type="text" name="name" placeholder="Ime" />
      <br /> <br>
      <input type="text" name="surname" placeholder="Prezime" />
      <br /> <br>
      <input type="email" name="user_email" placeholder="Email" />
      <br /> <br>
      <textarea name="message" placeholder="Poruka"></textarea>
      <br /> <br>
      <button onclick="sendForm()">Po≈°alji</button>
    </div>
  </body>

  <script>
    function sendForm() {
      console.log("Pozvana je funkcija za slanje forme");
      let name = document.querySelector("input[name='name']").value;
      let surname = document.querySelector("input[name='surname']").value;
      let user_email = document.querySelector("input[name='user_email']").value;
      let message = document.querySelector("textarea[name='message']").value;
      let form_data = { name, surname, user_email, message };
      console.log(name, surname, user_email, message);

      emailjs
        .send(
          "service_l8t9m9x",
          "template_f23s0p8",
          form_data,
          "user_YQjlqIvPVhFjMwWl5Dmxe"
        )
        .then(
          function (response) {
            console.log("SUCCESS!", response.status, response.text);
          },
          function (error) {
            console.log("FAILED...", error);
          }
        );
    }
  </script>
</html>
